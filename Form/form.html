<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="script/slider.js"></script>
  </head>

  <body>
    <div id="mainDiv">
      <form action="mailto:sajat.email.cim@gmail.com" method="post" name="form" enctype="text/plain">
        <center>
          <h1>Form</h1>
        </center>
        <fieldset>
          <legend><h2>Personal information</h2></legend>
          <div class="title">
            <i class="fa fa-user icon"></i>
            <h3 class="headerHT">First name</h3>
          </div> <!--end of title-->
          <input class="inputField" type="text" name="firstName" placeholder="firstname" required="required" pattern="[A-Za-z]{1,20}" title="Only chacters are allowed" maxlength="20" autofocus> 

          <br>

          <div class="title">
            <i class="fa fa-user icon"></i>	
            <h3 class="headerHT">Last name</h3>
          </div> <!--end of title-->
          <input class="inputField" type="text" name="lastName" placeholder="lastname">
          
          <br>

          <div class="title">
            <i class="fa fa-envelope icon"></i>	
            <h3 class="headerHT">E-mail</h3>
          </div> <!--end of title-->
          <input class="inputField" type="email" name="email" placeholder="email" required="required" pattern="[a-zA-Z0-9._%+-]+@[a-z]{3,10}+\.[a-z]{2,4}$" maxlength="50">
          
          <br>

          <div class="title">
            <i class="fa fa-key icon"></i>	
            <h3 class="headerHT">Secret code</h3>
          </div> <!--end of title-->
          <input class="inputField" type="password" name="password" placeholder="secret code" pattern="[1-9]{4}" maxlength="4" required>
          
          <br>

          <div class="title">
            <i class="fa fa-birthday-cake icon"></i>	
            <h3 class="headerHT">Date of birth</h3>
          </div> <!--end of title-->
          <select name="year">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010" selected="selected">2010</option>
          </select> <!--end of year-->

          <select name="month">
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
            <option value="Jun">Jun</option>
            <option value="Jul">Jul</option>
            <option value="Aug">Aug</option>
            <option value="Sep">Sep</option>
            <option value="Oct">Oct</option>
            <option value="Nov">Nov</option>
            <option value="Dec">Dec</option>
          </select> <!--end of month-->

          <select name="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select> <!--end of day-->

          <br>
          <br>

          <div class="title">
            <i class="fa fa-transgender-alt icon"></i>
            <h3 class="headerHT">Gender</h3>
          </div> <!--end of title-->
          <input type="radio" name="gender" value="male" checked> <span class="radioBtn">Male </span> <br>
          <input type="radio" name="gender" value="felmale"> <span class="radioBtn">Female </span> <br>
          <input type="radio" name="gender" value="other"><span class="radioBtn"> Other </span> <br>
        </fieldset> <!--end of "Personal information" fieldset"-->

        <fieldset>
          <legend><h2>Hobby</h2></legend>
          <div class="title">
            <i class="fa fa-comments icon"></i>
            <h3 class="headerHT">Select your favourite</h3> 
          </div> <!--end of title-->
          <input type="checkbox" name="sport" value="run" checked> <span class="checkBoxText"> Runing </span> <br>
          <input type="checkbox" name="sport" value="highjack"> <span class="checkBoxText"> Highjacking </span> <br>
          <input type="checkbox" name="sport" value="swim"> <span class="checkBoxText"> Swimming </span> <br>
          <input type="checkbox" name="sport" value="bike"> <span class="checkBoxText"> Biking </span> <br>

          <div class="title">
            <i class="fa fa-comments icon"></i>
            <h3 class="headerHT">How often do you do?</h3>
          </div> <!--end of title-->
          <input type="radio" name="activity" value="once a week" checked> <span class="radioBtn"> Once a week </span> <br>
          <input type="radio" name="activity" value="twice a week"> <span class="radioBtn"> Twice a week </span> <br>
          <input type="radio" name="activity" value="three or more"> <span class="radioBtn"> 3 or more times/week </span> <br>
        </fieldset> <!--end of "Hobby" fieldset"-->

        <fieldset>
          <legend><h2>Leave a message</h2></legend>
          <div class="title">
            <i class="fa fa-comments icon"></i>
            <h3 class="headerHT">Note</h3>	
          </div> <!--end of title-->
          <textarea rows="10" cols="63" placeholder="..." name="message" maxlength="1024"></textarea> 
        </fieldset> <!--end of "Message" fieldset"-->

        <br>

        <input class="submitBtn" type="submit" value="Submit">
        <input class="resetBtn"type="reset" value="Reset">
      </form> <!--end of form-->
      
      <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    </div> <!--end of main div-->
  </body>
</html>
