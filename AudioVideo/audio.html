<!DOCTYPE html>
<html>
<head>
	<title>Audio & Video</title>
	<style type="text/css">
	body
	{
		margin: 0px;
	}
	video
	{
		height: 400px;
		width: 600px;
	}
	.video_audio
	{
		height: 500px;
		width: 100%;
	}

	.iframe
	{
		height: 400px;
		width: 100%;
	}

	.iframe > iframe
	{
		height: 400px;
		width: 49%;
	}
	</style>
	
</head>
<body>

	<div class="video_audio">
		<video controls>
			<source src="video.mp4" type="video/mp4">
		</video>
		<br>

		<audio controls>
			<source src="track.mp3" type="audio/mpeg">
		</audio>
	</div>

	<div class="iframe">
		<iframe frameborder="0" src="https://imp3juices.com/dmca.php"></iframe>
		<iframe frameborder="0" src="https://www.sample-videos.com"></iframe>
	</div>
</body>
</html>
